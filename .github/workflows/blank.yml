name: Build Data Crawler App

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        brew install libcurl
        brew install zlib
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS Application
      env:
        MACOSX_DEPLOYMENT_TARGET: "11.0"
      run: |
        pyinstaller --windowed --name "数据采集助手" \
          --icon="icon.icns" \
          --add-data "eastmoney_crawler.py:." \
          --add-data "pbc_crawler.py:." \
          --hidden-import=curl_cffi \
          --hidden-import=curl_cffi.requests \
          --collect-all curl_cffi \
          --hidden-import=lxml.etree \
          --hidden-import=lxml._elementpath \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=requests \
          --hidden-import=bs4 \
          --clean \
          crawler_gui.py
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 数据采集助手-macOS
        path: dist/数据采集助手.app

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows Application
      run: |
        pyinstaller --windowed --name "数据采集助手" `
          --icon="icon.ico" `
          --add-data "eastmoney_crawler.py;." `
          --add-data "pbc_crawler.py;." `
          --hidden-import=curl_cffi `
          --hidden-import=curl_cffi.requests `
          --collect-all curl_cffi `
          --hidden-import=lxml.etree `
          --hidden-import=lxml._elementpath `
          --hidden-import=PIL._tkinter_finder `
          --hidden-import=requests `
          --hidden-import=bs4 `
          --clean `
          crawler_gui.py
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 数据采集助手-Windows
        path: dist/数据采集助手.exe
